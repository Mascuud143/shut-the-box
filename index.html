<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="backdrop hidden"></div>
    <div class="edit-players hidden">
      <div class="edit-players-close">X</div>
      <h1>Adjust setting.</h1>

      <form action="#">
        <h4>Player names</h4>
        <input
          type="text"
          name="player1"
          id="player1"
          placeholder="player one name"
        />
        <input
          type="text"
          name="player2"
          id="player2"
          placeholder="player two name"
        />

        <h4>Game setting</h4>
        <button type="submit">Save</button>
      </form>
    </div>
    <div class="app">
      <div class="edit-players-btn">Setting</div>
      <div class="game-status">
        <div class="player-score-1">
          <div><span class="player-one-score"></span></div>
        </div>
        <div>
          <div class="playing">Playing:</div>
          <div class="round">Round 1/3</div>
        </div>

        <div class="player-score-2">
          <div><span class="player-two-score"></span></div>
        </div>
      </div>

      <div class="shut">
        <div class="shut-item shut-1">1</div>
        <div class="shut-item shut-2">2</div>
        <div class="shut-item shut-3">3</div>
        <div class="shut-item shut-4">4</div>
        <div class="shut-item shut-5">5</div>
        <div class="shut-item shut-6">6</div>
        <div class="shut-item shut-7">7</div>
        <div class="shut-item shut-8">8</div>
        <div class="shut-item shut-9">9</div>
      </div>

      <div class="action">
        <button class="btn btn-primary" id="roll">Roll</button>
        <button class="btn btn-primary" id="shut">Shut</button>
      </div>

      <div class="dices">
        <!-- <div class="dices-start hidden">
          <div class="dice-item">Roll</div>
          <div class="dice-item">Roll</div>
        </div> -->
        <div class="dices-items">
          <img
            class="dice"
            id="dice-1"
            src="/image/dice-1.png"
            alt=""
            id="dice-1"
          />
          <img
            class="dice"
            id="dice-2"
            src="/image/dice-1.png"
            alt=""
            id="dice-2"
          />
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
